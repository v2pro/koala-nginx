worker_processes 1;
pid /tmp/koala-nginx/var/nginx.pid;
error_log /tmp/koala-nginx/var/nginx-error.log;
daemon off;
env KOALA_SO;
env KOALA_RECORD_TO_DIR;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /tmp/koala-nginx/conf/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##


        ##
        # Logging Settings
        ##

        access_log /tmp/koala-nginx/var/nginx-access.log;
        proxy_cache_path /tmp/koala-nginx/var/my_cache levels=1:2 keys_zone=my_cache:10m max_size=10g
                         inactive=60m;
        # docker is not support, use_temp_path
        # use_temp_path=off
        client_body_temp_path /tmp/koala-nginx/var/body 1 2;
        proxy_temp_path /tmp/koala-nginx/var/my_temp;
        fastcgi_temp_path /tmp/koala-nginx/var/my_temp;
        uwsgi_temp_path /tmp/koala-nginx/var/my_temp;
        scgi_temp_path /tmp/koala-nginx/var/my_temp;
        ##
        # Gzip Settings
        ##

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 8777 default_server;

        # SSL configuration
        #
        # listen 443 ssl default_server;
        # listen [::]:443 ssl default_server;
        #
        # Note: You should disable gzip for SSL traffic.
        # See: https://bugs.debian.org/773332
        #
        # Read up on ssl_ciphers to ensure a secure configuration.
        # See: https://bugs.debian.org/765782
        #
        # Self signed certs generated by the ssl-cert package
        # Don't use them in a production server!
        #
        # include snippets/snakeoil.conf;

        root /tmp/koala-nginx;

        # Add index.php to the list if you are using PHP
        index index.html index.htm index.nginx-debian.html;

        server_name _;

        location / {
            default_type text/html;
            resolver 114.114.114.114;
            content_by_lua_file "/tmp/koala-nginx/conf/test.lua";
        }

        location /leaf {
            return 200 'leaf';
            add_header Content-Type text/plain;
        }

        # pass PHP scripts to FastCGI server
        #
        #location ~ \.php$ {
        #       include snippets/fastcgi-php.conf;
        #
        #       # With php-fpm (or other unix sockets):
        #       fastcgi_pass unix:/var/run/php/php7.0-fpm.sock;
        #       # With php-cgi (or other tcp sockets):
        #       fastcgi_pass 127.0.0.1:9000;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #       deny all;
        #}
    }
}